<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Imóvel</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body onload="loadProperties()">
    <header>
        <h1>Imobiliária Legal</h1>
    </header>
    <div id="add-property">
        <h1>Cadastrar Imóvel</h1>
        <form onsubmit="createProperty(event)">
            <label>Tipo:</label>
            <input type="text" name="type"><br><br>
            <label>Endereço:</label>
            <input type="text" name="adress"><br><br>
            <label>Quartos:</label>
            <input type="text" name="rooms"><br><br>
            <label>Tipo:</label>
            <input type="text" name="property"><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
